<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Condômino/Usuários</title>
    <link rel="stylesheet" href="index_style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
        <img src="images/predinho.svg" alt="">
        </div>
        <h1>Meu Condômino</h1>
        <p>Entre com o seus dados para se cadastrar</p>
        <form action="users.php" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" required>
            
            <label for="fone_whatsapp">Fone / Whatsapp:</label>
            <input type="text" id="fone_whatsapp" name="fone_whatsapp" required>
            
            <label for="apartamento">Apartamento:</label>
            <input type="text" id="apartamento" name="apartamento" required>
            
            <label for="bloco">Bloco (opcional):</label>
            <input type="text" id="bloco" name="bloco">
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
            <label for="confirmar_senha">Confirmar Senha:</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" required>
            
            <button type="submit">Cadastra-se</button>
            <button type="reset">Limpar</button>
        </form>
    </div>
    <div class="predio">
    </div>
</body>
</html>
